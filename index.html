    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // =================================================================================
        // 1. APPLICATION MODULE
        // Encapsulates the entire application logic to avoid polluting the global scope
        // and follows a clean, modular architecture.
        // =================================================================================
        const App = (() => {

            // --- 1.1. STATE & CONFIGURATION ---
            const state = {
                currentCurrency: 'USD',
                quotes: {},
                updateInterval: 300000,
                isLoading: true,
                copyTimeout: null,
            };

            const config = {
                currencyDetails: {
                    USD: { name: 'D칩lar Americano', code: 'USD / BRL' },
                    EUR: { name: 'Euro', code: 'EUR / BRL' },
                    GBP: { name: 'Libra Esterlina', code: 'GBP / BRL' },
                },
                apiBaseUrl: 'https://economia.awesomeapi.com.br/json',
            };

            // --- 1.2. DOM ELEMENTS ---
            const ui = {
                bidPriceContainer: document.getElementById('bid-price').parentElement,
                askPriceContainer: document.getElementById('ask-price').parentElement,
                currencySelectors: document.querySelectorAll('.currency-selector'),
                currencyName: document.getElementById('currency-name'),
                currencyCode: document.getElementById('currency-code'),
                bidPrice: document.getElementById('bid-price'),
                askPrice: document.getElementById('ask-price'),
                variationIndicator: document.getElementById('variation-indicator'),
                lastUpdate: document.getElementById('last-update'),
                fromCurrencyInput: document.getElementById('from-currency'),
                toCurrencyInput: document.getElementById('to-currency'),
                fromCurrencyLabel: document.getElementById('from-currency-label'),
                copyButton: document.getElementById('copy-button'),
                copyIcon: document.getElementById('copy-icon'),
                checkIcon: document.getElementById('check-icon'),
                errorMessage: document.getElementById('error-message'),
                skeletonLoader: document.getElementById('skeleton-loader'),
                quoteContent: document.getElementById('quote-content'),
                themeToggle: document.getElementById('theme-toggle'),
                themeIconLight: document.getElementById('theme-icon-light'),
                themeIconDark: document.getElementById('theme-icon-dark'),
            };

            // --- 1.3. UTILITY FUNCTIONS ---
            const utils = {
                debounce(func, delay) {
                    let timeout;
                    return (...args) => {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), delay);
                    };
                },
                isObject(value) {
                    return value && typeof value === 'object' && !Array.isArray(value);
                }
            };

            // --- 1.4. API SERVICE ---
            const api = {
                async fetchLatestQuotes(currencies = ['USD-BRL', 'EUR-BRL', 'GBP-BRL']) {
                    try {
                        const response = await fetch(`${config.apiBaseUrl}/last/${currencies.join(',')}`);
                        if (!response.ok) throw new Error(`Network response was not ok: ${response.status}`);
                        return await response.json();
                    } catch (error) {
                        console.error("API Fetch Error:", error);
                        render.showError();
                        return null;
                    }
                }
            };

            // --- 1.5. RENDERER (UI CONTROLLER) ---
            const render = {
                formatCurrency: (value) => parseFloat(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
                
                animateNumber(element, finalValue) {
                    let startValue = parseFloat(element.textContent.replace(/[R$\s,.]/g, '')) / 100 || 0;
                    if (isNaN(startValue)) startValue = 0;
                    const duration = 800;
                    let startTime = null;

                    const animation = (currentTime) => {
                        if (!startTime) startTime = currentTime;
                        const progress = Math.min((currentTime - startTime) / duration, 1);
                        const easedProgress = 1 - Math.pow(1 - progress, 3);
                        const currentValue = startValue + easedProgress * (finalValue - startValue);
                        element.textContent = this.formatCurrency(currentValue);
                        if (progress < 1) requestAnimationFrame(animation);
                    };
                    requestAnimationFrame(animation);
                },

                quoteDisplay(currency) {
                    const quote = state.quotes[currency];
                    if (!quote) return;

                    const details = config.currencyDetails[currency];
                    ui.currencyName.textContent = details.name;
                    ui.currencyCode.textContent = details.code;
                    
                    this.animateNumber(ui.bidPrice, parseFloat(quote.bid));
                    this.animateNumber(ui.askPrice, parseFloat(quote.ask));

                    const variation = parseFloat(quote.pctChange);
                    const isPositive = variation > 0;
                    const isNegative = variation < 0;

                    ui.variationIndicator.innerHTML = `
                        <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="${isPositive ? 'M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z' : 'M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'}" clip-rule="evenodd"></path></svg>
                        <span>${variation.toFixed(2)}%</span>`;
                    ui.variationIndicator.className = 'flex items-center text-lg font-semibold transition-colors';
                    if(isPositive) ui.variationIndicator.classList.add('text-success');
                    else if(isNegative) ui.variationIndicator.classList.add('text-danger');
                    else ui.variationIndicator.classList.add('text-secondary');
                    
                    ui.lastUpdate.textContent = new Date(quote.create_date).toLocaleString('pt-BR');
                    
                    [ui.bidPriceContainer, ui.askPriceContainer].forEach(el => {
                        el.classList.remove('flash-on-update');
                        void el.offsetWidth;
                        el.classList.add('flash-on-update');
                    });
                },

                converterLabels: (currency) => ui.fromCurrencyLabel.textContent = currency,
                
                activeCurrencyButton(currency) {
                    ui.currencySelectors.forEach(button => {
                        const isActive = button.dataset.currency === currency;
                        button.classList.toggle('accent-bg', isActive);
                        button.classList.toggle('text-secondary', !isActive);
                    });
                },

                loadingState(isLoading) {
                    state.isLoading = isLoading;
                    ui.skeletonLoader.style.display = isLoading ? 'block' : 'none';
                    ui.quoteContent.style.display = isLoading ? 'none' : 'block';
                    if (!isLoading) ui.quoteContent.classList.add('fade-in');
                },
                
                showError: () => ui.errorMessage.classList.remove('hidden'),
                hideError: () => ui.errorMessage.classList.add('hidden'),
                
                theme() {
                    const html = document.documentElement;
                    const isDark = !html.classList.contains('dark');
                    html.classList.toggle('dark', isDark);
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    
                    const lightIcon = ui.themeIconLight; const darkIcon = ui.themeIconDark;
                    if (isDark) {
                        lightIcon.classList.add('opacity-0', '-rotate-90');
                        darkIcon.classList.remove('opacity-0', 'rotate-90');
                    } else {
                        lightIcon.classList.remove('opacity-0', '-rotate-90');
                        darkIcon.classList.add('opacity-0', 'rotate-90');
                    }
                    // Update button text color on theme change
                    this.activeCurrencyButton(state.currentCurrency);
                },
                
                initialTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    const isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
                    
                    document.documentElement.classList.toggle('dark', isDark);
                    if (isDark) {
                        ui.themeIconLight.classList.add('opacity-0', '-rotate-90');
                        ui.themeIconDark.classList.remove('opacity-0', 'rotate-90');
                    } else {
                        ui.themeIconLight.classList.remove('opacity-0', '-rotate-90');
                        ui.themeIconDark.classList.add('opacity-0', 'rotate-90');
                    }
                }
            };

            // --- 1.6. EVENT HANDLERS & LOGIC ---
            const handlers = {
                async fetchAndRenderAll(isInitialLoad = false) {
                    render.hideError();
                    const quotesData = await api.fetchLatestQuotes();
                    if (quotesData && utils.isObject(quotesData)) {
                        Object.values(quotesData).forEach(quote => {
                            if (utils.isObject(quote) && quote.code && quote.bid && quote.ask && quote.pctChange && quote.create_date) {
                               state.quotes[quote.code] = quote;
                            }
                        });
                        this.renderCurrentCurrencyData();
                        if (isInitialLoad) {
                            ui.fromCurrencyInput.value = '100';
                            this.performConversion('from');
                        }
                    }
                    if (isInitialLoad) render.loadingState(false);
                },
                
                renderCurrentCurrencyData() {
                    const currency = state.currentCurrency;
                    if (!state.quotes[currency]) return;
                    render.quoteDisplay(currency);
                    render.converterLabels(currency);
                    render.activeCurrencyButton(currency);
                },

                changeCurrency(newCurrency) {
                    if(state.currentCurrency === newCurrency || state.isLoading) return;
                    state.currentCurrency = newCurrency;
                    this.clearConverter();
                    this.renderCurrentCurrencyData();
                    ui.fromCurrencyInput.value = '100';
                    this.performConversion('from');
                },
                
                numericInput(event) {
                    const { value } = event.target;
                    let sanitized = value.replace(/[^0-9,.]/g, '').replace(',', '.');
                    const parts = sanitized.split('.');
                    if (parts.length > 2) sanitized = `${parts[0]}.${parts.slice(1).join('')}`;
                    event.target.value = sanitized;
                },

                performConversion(source) {
                    const quote = state.quotes[state.currentCurrency];
                    if (!quote || !quote.bid) return;

                    const bidRate = parseFloat(quote.bid);
                    const fromInput = ui.fromCurrencyInput;
                    const toInput = ui.toCurrencyInput;

                    if (source === 'from') {
                        const fromValue = parseFloat(fromInput.value);
                        toInput.value = (isNaN(fromValue) || fromValue <= 0) ? '' : (fromValue * bidRate).toFixed(2);
                    } else {
                        const toValue = parseFloat(toInput.value);
                        fromInput.value = (isNaN(toValue) || toValue <= 0) ? '' : (toValue / bidRate).toFixed(2);
                    }
                },

                copyToClipboard() {
                    const value = ui.toCurrencyInput.value;
                    if(!value || state.copyTimeout) return;

                    navigator.clipboard.writeText(value).then(() => {
                        ui.copyIcon.classList.add('opacity-0', 'scale-50');
                        ui.checkIcon.classList.remove('opacity-0', 'scale-50');
                        
                        state.copyTimeout = setTimeout(() => {
                            ui.copyIcon.classList.remove('opacity-0', 'scale-50');
                            ui.checkIcon.classList.add('opacity-0', 'scale-50');
                            state.copyTimeout = null;
                        }, 2000);
                    }).catch(err => console.error('Failed to copy text: ', err));
                },
                
                clearConverter: () => {
                    ui.fromCurrencyInput.value = '';
                    ui.toCurrencyInput.value = '';
                }
            };

            // --- 1.7. INITIALIZATION ---
            const init = () => {
                render.initialTheme();
                
                ui.currencySelectors.forEach(button => {
                    button.addEventListener('click', () => handlers.changeCurrency(button.dataset.currency));
                });
                
                [ui.fromCurrencyInput, ui.toCurrencyInput].forEach(input => {
                    input.addEventListener('input', (e) => handlers.numericInput(e));
                });
                
                const debouncedConversion = utils.debounce((source) => handlers.performConversion(source), 250);
                ui.fromCurrencyInput.addEventListener('keyup', () => debouncedConversion('from'));
                ui.toCurrencyInput.addEventListener('keyup', () => debouncedConversion('to'));

                ui.copyButton.addEventListener('click', () => handlers.copyToClipboard());
                ui.themeToggle.addEventListener('click', () => render.theme());

                handlers.fetchAndRenderAll(true);
                setInterval(() => handlers.fetchAndRenderAll(false), state.updateInterval);
            };

            return { init };
        })();

        // Start the application.
        App.init();
    });
    </script>
